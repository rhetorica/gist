# revised 2016-09-29 to re-shape bloom and pass parameters

# PREFIX LENGTHS
# rule: use an N-mer with prefix + 1 for the given method

length.nt.1nn 3
length.nt.bayes 5
length.nt.gmm 3
length.nt.codelta 3
length.nt.sparse 14

length.aa.1nn 1
length.aa.bayes 1
length.aa.gmm 1
length.aa.codelta 1
length.aa.sparse 5

# THRESHOLDS AND QUOTAS
# rule: always return at least <quota> hits, but add on any hits above
# <threshold>; if a hit gets a t-test result less than <bloom>, re-include the
# whole parent taxon

pass1.threshold 0.7
pass1.quota 12
pass1.bloom 0.7

pass2.threshold 0.995
pass2.quota 1
pass2.bloom 0.995

# method weightings for runlevel 1

pass1.prior 1
pass1.16s 1
pass1.bwa 1

pass1.nt.1nn 0
pass1.nt.bayes 1
pass1.nt.gmm 0
pass1.nt.codelta 0
pass1.nt.sparse 1

pass1.aa.1nn 0
pass1.aa.bayes 0
pass1.aa.gmm 0
pass1.aa.codelta 0
pass1.aa.sparse 0

# method weightings for runlevel 2

pass2.prior 1
pass2.16s 1
pass2.bwa 1

pass2.nt.1nn 1
pass2.nt.bayes 1
pass2.nt.gmm 1
pass2.nt.codelta 1
pass2.nt.sparse 1

pass2.aa.1nn 1
pass2.aa.bayes 1
pass2.aa.gmm 1
pass2.aa.codelta 1
pass2.aa.sparse 1

